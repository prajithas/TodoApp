<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TODO APP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end pr-5" id="navbarText">
            <div class="nav navbar-nav navbar-right">
            <span class="navbar-text">
            <button class="btn btn-outline-success" onclick="readlist()" type="button">Todo List</button>     
            <button class="btn btn-outline-primary" id="logout" onclick="logout()" type="button">Logout</button>
            </span>
            </div>
          </div>
        </div>
      </nav>
      
     <div id="homepage">
      <div class="container mt-5">
        <div class="row d-flex justify-content-center">
          <h1 class="mt-5">Welcome to Todo List App</h1>
        </div>
      </div>
     </div>
      <div id="todolist" style="display: none;">
        <div class="container mt-5">
          <div class="row d-flex justify-content-center">
          <h1 class='pb-2'>Todo List</h1>
          <table class='border table-bordered table-responsive' id="todotable">
            <tr><th scope='col'>#</th><th scope='col'>Title</th><th scope='col'>Status</th></tr>
            
          </table>
          </div>
        </div>
      </div>
      <script src="./script/todolist.js"></script>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
